<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-t" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>リクエスト曲を検索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Noto Sans JP', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Kiwi Maru', serif; }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript">
      // All application code is consolidated into this single script.
      (() => {
        const { useState, useCallback, Fragment, useEffect, useMemo } = React;
        const { createRoot } = ReactDOM;

        // --- ICONS (as simple functional components) ---
        const Icon = ({ children, className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>{children}</svg>;
        const SearchIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></Icon>;
        const MusicNoteIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-13c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z" /></Icon>;
        const XCircleIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></Icon>;
        const CogIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></Icon>;
        const XIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" /></Icon>;
        const ExternalLinkIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></Icon>;
        const ListBulletIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16M4 18h16" /></Icon>;
        const GiftIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></Icon>;
        const HeartIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></Icon>;
        const VideoCameraIcon = ({ className }) => <Icon className={className}><path strokeLinecap="round" strokeLinejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></Icon>;


        // --- COMPONENTS ---
        const SearchBar = ({ searchTerm, setSearchTerm, handleSearch, disabled }) => (
          <div className="relative w-full max-w-xl mx-auto">
            <input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSearch()} placeholder="曲名やアーティスト名で検索..." disabled={disabled} className="w-full pl-5 pr-28 py-4 text-lg bg-gray-700/50 border border-gray-600 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" />
            <button onClick={handleSearch} disabled={disabled} className="absolute inset-y-0 right-2 my-2 flex items-center px-6 bg-pink-600 text-white font-bold rounded-full hover:bg-pink-700 transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed"><SearchIcon className="h-6 w-6 mr-2" /> <span className="font-bold">検索</span></button>
          </div>
        );
        
        const DonationBanner = () => (
          <div className="w-full max-w-2xl mx-auto mt-8 p-5 bg-gradient-to-r from-orange-800/30 to-yellow-800/30 border border-orange-400/50 rounded-2xl text-center shadow-lg animate-fade-in">
            <p className="text-gray-200 mb-4">「どねる」を使うと高い還元率で配信者を応援できます</p>
            <a href="https://doneru.jp/tomo_piano" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-3 px-6 py-2 bg-orange-500 text-white font-bold rounded-full hover:bg-orange-600 transition-all duration-300 transform hover:scale-105 shadow-md">
              <HeartIcon className="h-5 w-5" />
              <span>配信者を応援する</span>
            </a>
          </div>
        );

        const TwitcastBanner = () => (
          <div className="w-full max-w-2xl mx-auto mt-6 p-5 bg-gradient-to-r from-cyan-800/30 to-blue-800/30 border border-cyan-400/50 rounded-2xl text-center shadow-lg animate-fade-in">
            <p className="text-gray-200 mb-4">ツイキャスでピアノ配信中！気軽に遊びに来てね！</p>
            <a href="https://twitcasting.tv/g:101738740616323847745" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-3 px-6 py-2 bg-cyan-600 text-white font-bold rounded-full hover:bg-cyan-700 transition-all duration-300 transform hover:scale-105 shadow-md">
              <VideoCameraIcon className="h-5 w-5" />
              <span>ともかなのツイキャス配信へ</span>
            </a>
          </div>
        );
        
        const PlayableListCard = ({ results }) => (
            <div className="bg-gray-800/50 backdrop-blur-sm border border-cyan-400/50 rounded-2xl p-6 shadow-lg flex flex-col w-full min-h-[300px]">
                <h3 className="text-xl font-bold text-gray-200 mb-4">弾ける曲リスト 検索結果</h3>
                <div className="flex-grow">
                    {results.length > 0 ? (<ul className="space-y-3">{results.map((song, i) => (<li key={i} className="flex items-center text-white animate-fade-in"><MusicNoteIcon className="h-5 w-5 mr-3 text-cyan-400" /><span><strong>{song.title}</strong> - {song.artist}</span></li>))}</ul>
                    ) : (<div className="flex items-center justify-center h-full space-x-4"><XCircleIcon className="h-8 w-8 text-gray-500" /><div><p className="text-lg font-semibold text-white">見つかりませんでした</p><p className="text-gray-400">リスト内に見つかりません。</p></div></div>)}
                </div>
            </div>
        );
        
        const YamahaCard = ({ searchTerm }) => {
            const searchUrl = `https://www.print-gakufu.com/search/result/score___keyword__${encodeURIComponent(searchTerm || '')}___subscription/`;
            return (
                <div className="bg-gray-800/50 backdrop-blur-sm border border-pink-400/50 rounded-2xl p-6 shadow-lg flex flex-col w-full min-h-[300px] justify-center items-center text-center">
                    <h3 className="text-xl font-bold text-gray-200 mb-6">「ぷりんと楽譜」で検索</h3>
                    <p className="text-gray-400 mb-4">
                        「<span className="font-bold text-pink-300">{searchTerm}</span>」の楽譜を<br/>公式サイトで直接探します。<br/>(アプリ見放題プラン対象)
                    </p>
                    <p className="text-gray-300 mb-6 bg-pink-900/40 px-4 py-2 rounded-lg">楽譜が閲覧可能なものは初見弾きできます！</p>
                    <a href={searchUrl} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-3 px-8 py-3 bg-pink-600 text-white font-bold rounded-full hover:bg-pink-700 transition-all duration-300 transform hover:scale-105">
                        <ExternalLinkIcon className="h-5 w-5" />
                        <span>公式サイトで検索結果を見る</span>
                    </a>
                </div>
            );
        };
        
        const SearchResultsDisplay = ({ error, playableListResult, hasSearched, searchTerm }) => {
            if (!hasSearched) return <div className="text-center p-8 mt-8 bg-gray-800/30 rounded-2xl"><h2 className="text-2xl font-bold text-white">弾ける曲を検索しよう！</h2><p className="text-gray-400 mt-2">上の検索ボックスに曲名やアーティスト名を入力して、リスト内検索と「ぷりんと楽譜」公式サイトへのリンク表示を行います。</p></div>;
            if (error) return <div className="text-center p-8 mt-8 bg-red-900/50 rounded-2xl text-red-300">{error}</div>;
            return <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl animate-fade-in"><PlayableListCard results={playableListResult} /><YamahaCard searchTerm={searchTerm} /></div>;
        };

        const ListView = ({ songList }) => {
            const [sortOrder, setSortOrder] = useState('default'); // 'default', 'artist', 'title'
            const [filterGenre, setFilterGenre] = useState('all');

            const genres = useMemo(() => ['all', ...new Set(songList.map(s => s.genre).filter(Boolean))], [songList]);
            
            const sortedAndFilteredList = useMemo(() => {
                let list = [...songList];
                if (filterGenre !== 'all') {
                    list = list.filter(song => song.genre === filterGenre);
                }
                
                if (sortOrder === 'title') {
                    return list.sort((a, b) => a.title.localeCompare(b.title, 'ja'));
                }
                if (sortOrder === 'artist') {
                    const groupedByArtist = list.reduce((acc, song) => {
                        acc[song.artist] = acc[song.artist] || [];
                        acc[song.artist].push(song);
                        return acc;
                    }, {});
                    Object.values(groupedByArtist).forEach(songs => songs.sort((a, b) => a.title.localeCompare(b.title, 'ja')));
                    const sortedArtists = Object.keys(groupedByArtist).sort((a, b) => a.localeCompare(b, 'ja'));
                    return sortedArtists.map(artist => ({ artist, songs: groupedByArtist[artist] }));
                }
                return list; // default order
            }, [songList, sortOrder, filterGenre]);

            return (
                <div className="w-full max-w-4xl mt-6 animate-fade-in">
                    <div className="bg-gray-800/50 backdrop-blur-sm border border-cyan-400/50 rounded-2xl p-6 shadow-lg">
                        <div className="flex flex-wrap items-center justify-between mb-4 gap-4">
                            <h3 className="text-xl font-bold text-white flex items-center gap-3"><ListBulletIcon className="w-6 h-6 text-cyan-300"/>弾ける曲リスト一覧</h3>
                            <div className="flex items-center gap-2">
                                <span className="text-sm text-gray-400 mr-2">ソート:</span>
                                <button onClick={() => setSortOrder('artist')} className={`px-4 py-1 text-sm rounded-full ${sortOrder === 'artist' ? 'bg-cyan-600 text-white font-bold' : 'bg-gray-700 hover:bg-gray-600'}`}>アーティスト順</button>
                                <button onClick={() => setSortOrder('title')} className={`px-4 py-1 text-sm rounded-full ${sortOrder === 'title' ? 'bg-cyan-600 text-white font-bold' : 'bg-gray-700 hover:bg-gray-600'}`}>50音順</button>
                                <button onClick={() => setSortOrder('default')} className={`px-4 py-1 text-sm rounded-full ${sortOrder === 'default' ? 'bg-cyan-600 text-white font-bold' : 'bg-gray-700 hover:bg-gray-600'}`}>リセット</button>
                            </div>
                        </div>
                        {genres.length > 2 && (
                            <div className="flex flex-wrap items-center gap-2 mb-4 pb-4 border-b border-gray-700">
                                <span className="text-sm text-gray-400 mr-2">ジャンルフィルター:</span>
                                {genres.map(genre => (
                                    <button key={genre} onClick={() => setFilterGenre(genre)} className={`px-3 py-1 text-xs rounded-full ${filterGenre === genre ? 'bg-violet-600 text-white font-bold' : 'bg-gray-700 hover:bg-gray-600'}`}>
                                        {genre === 'all' ? 'すべて' : genre}
                                    </button>
                                ))}
                            </div>
                        )}
                        <div className="max-h-[500px] overflow-y-auto pr-4 custom-scrollbar">
                            {songList.length === 0 ? (
                                <p className="text-center text-gray-400 py-8">リストに曲が登録されていません。</p>
                            ) : (
                                sortOrder === 'artist' ? (
                                    <div className="space-y-4">
                                        {sortedAndFilteredList.map(({ artist, songs }) => (
                                            <div key={artist}>
                                                <h4 className="font-bold text-lg text-cyan-300 border-b border-cyan-400/30 pb-1 mb-2">{artist}</h4>
                                                <ul className="space-y-1 list-disc list-inside">
                                                    {songs.map(song => (
                                                        <li key={song.title} className="text-gray-200 ml-4 flex items-center gap-2">
                                                          {song.title}
                                                          {song.isNew && <span className="text-xs font-bold text-pink-400 bg-pink-900/50 px-2 py-0.5 rounded-full">NEW!</span>}
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <ul className="space-y-2">
                                        {sortedAndFilteredList.map((song, i) => (
                                            <li key={i} className="flex items-center justify-between text-white p-2 rounded-md hover:bg-white/10">
                                                <div className="flex items-center gap-3">
                                                    <MusicNoteIcon className="h-5 w-5 text-cyan-400" />
                                                    <span>
                                                        <strong>{song.title}</strong>
                                                        {song.isNew && <span className="ml-2 text-xs font-bold text-pink-400 bg-pink-900/50 px-2 py-0.5 rounded-full">NEW!</span>}
                                                        - <span className="text-gray-400">{song.artist}</span>
                                                    </span>
                                                </div>
                                                {song.genre && <span className="text-xs text-gray-300 bg-gray-700/80 px-2 py-1 rounded-full">{song.genre}</span>}
                                            </li>
                                        ))}
                                    </ul>
                                )
                            )}
                        </div>
                    </div>
                </div>
            );
        };
        
        const SettingsModal = ({ isOpen, onClose, listInput, onSave, isLoggedIn, onLogin, onLogout }) => {
            const [localListInput, setLocalListInput] = useState(listInput);
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState(false);

            useEffect(() => { if (isOpen) { setLocalListInput(listInput); } }, [isOpen, listInput]);
            if (!isOpen) return null;

            const handleLoginClick = () => { if (onLogin(password)) { setLoginError(false); setPassword(''); } else { setLoginError(true); } };
            const handleLogoutClick = () => { onLogout(); onClose(); };
            const handleSaveClick = () => { onSave(localListInput); onClose(); };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex justify-center items-center p-4" onClick={onClose}>
                    <div className="relative bg-gray-800 border border-cyan-400/50 rounded-2xl p-6 w-full max-w-lg shadow-2xl animate-fade-in" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4"><div className="flex items-center space-x-3"><CogIcon className="h-6 w-6 text-cyan-300"/><h2 className="text-xl font-bold text-white">設定</h2></div><button onClick={onClose} className="text-gray-400 hover:text-white"><XIcon className="h-6 w-6" /></button></div>
                        {isLoggedIn ? (
                            <Fragment>
                                <p className="text-sm text-gray-400 mb-2">弾ける曲リストを編集 (形式: 曲名,アーティスト名,ジャンル,new)。<br/>ジャンルや`new`は任意です。Excelからの貼り付けも可能です。</p>
                                <textarea value={localListInput} onChange={(e) => setLocalListInput(e.target.value)} placeholder={"例:\n夜に駆ける,YOASOBI,J-Pop,new\nPretender,Official髭男dism,J-Pop\nLemon,米津玄師"} className="w-full h-48 bg-gray-900/70 border border-gray-600 rounded-lg p-3 text-sm text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500 mb-4" />
                                <div className="flex justify-end gap-3"><button onClick={handleLogoutClick} className="px-5 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">ログアウト</button><button onClick={handleSaveClick} className="px-5 py-2 bg-cyan-600 text-white font-bold rounded-lg hover:bg-cyan-700">保存して閉じる</button></div>
                            </Fragment>
                        ) : (
                            <Fragment>
                                <p className="text-sm text-gray-400 mb-4">管理者としてログインすると、弾ける曲リストを編集できます。</p>
                                <div className="flex items-center gap-3"><input type="password" value={password} onChange={(e) => { setPassword(e.target.value); setLoginError(false); }} onKeyDown={(e) => e.key === 'Enter' && handleLoginClick()} placeholder="パスワード" className={`flex-grow bg-gray-900/70 border ${loginError ? 'border-red-500' : 'border-gray-600'} rounded-lg px-4 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-cyan-500`} /><button onClick={handleLoginClick} className="px-5 py-2 bg-cyan-600 text-white font-bold rounded-lg hover:bg-cyan-700">ログイン</button></div>
                                {loginError && <p className="text-red-400 text-sm mt-2">パスワードが違います。</p>}
                            </Fragment>
                        )}
                    </div>
                </div>
            );
        };

        const SuggestionModal = ({ song, onClose }) => {
            if (!song) return null;
            return (
                 <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex justify-center items-center p-4" onClick={onClose}>
                    <div className="relative bg-gradient-to-br from-violet-900 to-pink-900 border border-pink-400/50 rounded-2xl p-8 w-full max-w-md text-center shadow-2xl animate-fade-in" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white"><XIcon className="h-6 w-6" /></button>
                        <h2 className="text-2xl font-bold text-white mb-2">こんな曲はいかが？</h2>
                        <p className="text-gray-300 mb-6">ランダムにおすすめの曲を選んでみました！</p>
                        <div className="bg-white/10 p-6 rounded-lg">
                           <p className="text-3xl font-bold text-pink-300">{song.title}</p>
                           <p className="text-lg text-gray-200 mt-1">{song.artist}</p>
                        </div>
                        <button onClick={onClose} className="mt-6 px-6 py-2 bg-pink-600 text-white font-bold rounded-full hover:bg-pink-700">閉じる</button>
                    </div>
                </div>
            );
        };

        const Tabs = ({ viewMode, setViewMode }) => (
            <div className="w-full max-w-md mx-auto p-1 bg-gray-800/60 rounded-full flex justify-center items-center gap-2 mb-6">
                <button onClick={() => setViewMode('search')} className={`w-1/2 py-2 text-center rounded-full font-bold transition-colors duration-300 ${viewMode === 'search' ? 'bg-pink-600 text-white shadow-md' : 'bg-transparent text-gray-300 hover:bg-gray-700/50'}`}>検索モード</button>
                <button onClick={() => setViewMode('list')} className={`w-1/2 py-2 text-center rounded-full font-bold transition-colors duration-300 ${viewMode === 'list' ? 'bg-cyan-600 text-white shadow-md' : 'bg-transparent text-gray-300 hover:bg-gray-700/50'}`}>一覧モード</button>
            </div>
        );


        // --- APP ---
        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [submittedSearchTerm, setSubmittedSearchTerm] = useState('');
            const [playableListInput, setPlayableListInput] = useState('');
            const [songList, setSongList] = useState([]);
            const [playableListResult, setPlayableListResult] = useState([]);
            const [error, setError] = useState(null);
            const [hasSearched, setHasSearched] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [viewMode, setViewMode] = useState('search');
            const [suggestedSong, setSuggestedSong] = useState(null);

            const parseSongList = (listString) => {
                return listString.split('\n').map(line => {
                    const parts = line.split(/[,、\t]/).map(p => p.trim());
                    if (parts.length < 2 || !parts[0] || !parts[1]) return null;
                    return { 
                        title: parts[0], 
                        artist: parts[1],
                        genre: parts[2] || 'その他',
                        isNew: (parts[3] || '').toLowerCase() === 'new'
                    };
                }).filter(Boolean);
            };

            useEffect(() => {
                const fetchSongList = async () => {
                    try {
                        const response = await fetch('/songs');
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const data = await response.json();
                        setPlayableListInput(data.list || '');
                        setSongList(parseSongList(data.list || ''));
                    } catch (e) {
                        console.error("Failed to fetch song list:", e);
                        setError("曲リストの読み込みに失敗しました。ページを再読み込みしてください。");
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchSongList();
            }, []);
            
            const handleSuggestSong = () => {
              if (songList.length > 0) {
                const randomIndex = Math.floor(Math.random() * songList.length);
                setSuggestedSong(songList[randomIndex]);
              }
            };

            const handleLogin = (password) => { if (password === 'admin123') { setIsLoggedIn(true); return true; } return false; };
            const handleLogout = () => { setIsLoggedIn(false); };
            
            const handleSaveSettings = async (newList) => {
                setError(null);
                try {
                    const standardizedList = newList.split('\n').map(line => line.replace(/\t/g, ',')).join('\n');
                    const response = await fetch('/songs', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ list: standardizedList }),
                    });
                    if (!response.ok) throw new Error('Failed to save settings.');
                    setPlayableListInput(standardizedList);
                    setSongList(parseSongList(standardizedList));
                } catch (e) {
                    console.error("Failed to save to Firestore via API", e);
                    setError("設定の保存に失敗しました。");
                }
            };
            
            const executeSearch = useCallback((term) => {
                const trimmedTerm = term.trim();
                setError(null);
                setHasSearched(true);
                setSubmittedSearchTerm(trimmedTerm);
                if (!trimmedTerm) { setPlayableListResult([]); return; }
                const lowercasedTerm = trimmedTerm.toLowerCase();
                const filteredSongs = songList.filter(song => song.title.toLowerCase().includes(lowercasedTerm) || song.artist.toLowerCase().includes(lowercasedTerm));
                setPlayableListResult(filteredSongs);
            }, [songList]);

            const handleSearch = useCallback(() => {
                const trimmed = searchTerm.trim();
                if (trimmed === '管理.passkey') { setIsSettingsOpen(true); setSearchTerm(''); return; }
                executeSearch(trimmed);
            }, [searchTerm, executeSearch]);
            
            return (
              <div className="min-h-screen bg-gray-900 text-white p-4 sm:p-6 lg:p-8">
                <div className="absolute inset-0 z-0 opacity-20" style={{ backgroundImage: 'radial-gradient(circle at top right, #4f46e5, transparent 50%), radial-gradient(circle at bottom left, #db2777, transparent 50%)' }}></div>
                <main className="relative z-10 container mx-auto max-w-4xl flex flex-col items-center">
                  <header className="w-full text-center my-8 md:my-12">
                      <div className="inline-block bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 mb-2"><h1 className="text-4xl md:text-5xl font-bold">リクエスト曲を検索</h1></div>
                      <p className="text-lg text-gray-300 mt-2">ピアノ配信でリクエストをする時に、主が弾ける曲を検索できます！</p>
                      <div className="mt-6 flex justify-center items-center gap-4 flex-wrap">
                        <button onClick={handleSuggestSong} disabled={isLoading || songList.length === 0} className="inline-flex items-center gap-2 px-5 py-2 bg-violet-600 text-white font-bold rounded-full hover:bg-violet-700 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                          <GiftIcon className="h-5 w-5"/> おまかせ選曲
                        </button>
                      </div>
                  </header>
                  {isLoading ? (
                    <div className="text-center p-8 mt-8"><p className="text-lg text-gray-300 animate-pulse">曲リストを読み込み中...</p></div>
                  ) : (
                    <Fragment>
                      <Tabs viewMode={viewMode} setViewMode={setViewMode} />
                      {viewMode === 'search' ? (
                          <section className="w-full flex flex-col items-center">
                            <SearchBar searchTerm={searchTerm} setSearchTerm={setSearchTerm} handleSearch={handleSearch} disabled={isLoading} />
                            <DonationBanner />
                            <TwitcastBanner />
                            <div className="w-full mt-6 flex justify-center">
                              <SearchResultsDisplay error={error} playableListResult={playableListResult} hasSearched={hasSearched} searchTerm={submittedSearchTerm} />
                            </div>
                          </section>
                      ) : (
                          <ListView songList={songList} />
                      )}
                    </Fragment>
                  )}
                  <footer className="text-center mt-12 text-gray-500 text-sm"><p>&copy; 2024 リクエスト曲を検索. For demonstration purposes only.</p></footer>
                </main>
                <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} listInput={playableListInput} onSave={handleSaveSettings} isLoggedIn={isLoggedIn} onLogin={handleLogin} onLogout={handleLogout} />
                <SuggestionModal song={suggestedSong} onClose={() => setSuggestedSong(null)} />
              </div>
            );
        };

        // --- RENDER ---
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
      })();
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
