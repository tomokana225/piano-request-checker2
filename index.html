        const SuggestionModal = ({ song, songList, onClose }) => {
            const [displaySong, setDisplaySong] = useState(null);

            useEffect(() => {

                    let timeouts = [];
                    let delay = 50;
                    let totalTime = 0;
                    const maxSpins = 30;

                        const timeoutId = setTimeout(() => {

                            setDisplaySong(songList[randomIndex]);
                        }, totalTime);
                        timeouts.push(timeoutId);
                        if (i > maxSpins * 0.7) {
                            delay *= 1.15;
                        } else if (i > maxSpins * 0.4) {
                            delay *= 1.08;
                        }
                    }
                    
                    const finalTimeoutId = setTimeout(() => {
                        setDisplaySong(song);
                        setIsSpinning(false);
                        setIsFinished(true);
                    }, totalTime + delay);
                    timeouts.push(finalTimeoutId);
                    
                    return () => { timeouts.forEach(clearTimeout); };
                }
            }, [song, songList]);

            if (!song) return null;

            const songContainerClasses = `bg-white/10 p-6 rounded-lg min-h-[120px] flex flex-col justify-center items-center transition-all duration-500 ${isFinished ? 'transform scale-105 shadow-lg shadow-pink-500/30' : ''}`;

            </div>
        );


        // --- APP ---
        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [submittedSearchTerm, setSubmittedSearchTerm] = useState('');
            const [playableListInput, setPlayableListInput] = useState('');
            const [songList, setSongList] = useState([]);

            const [error, setError] = useState(null);

            const parseSongList = (listString) => {

            };

            useEffect(() => {
                const fetchSongList = async () => {

                        const data = await response.json();

                        setError("æ›²ãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚");

            const handleSuggestSong = () => {

            const handleSaveSettings = async (newList) => {

                    setSongList(parseSongList(standardizedList));

                }
            };
            
            const executeSearch = useCallback((term) => {
                const trimmedTerm = term.trim();

                setHasSearched(true);
                setSubmittedSearchTerm(trimmedTerm);
                if (!trimmedTerm) { setPlayableListResult([]); return; }
                const lowercasedTerm = trimmedTerm.toLowerCase();

            const handleSearch = useCallback(() => {

                      <div className="inline-block bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 mb-2"><h1 className="text-4xl md:text-5xl font-bold">ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ›²ã‚’æ¤œç´¢</h1></div>
                      <p className="text-lg text-gray-300 mt-2">ãƒ”ã‚¢ãƒé…ä¿¡ã§ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ã™ã‚‹æ™‚ã«ã€ä¸»ãŒå¼¾ã‘ã‚‹æ›²ã‚’æ¤œç´¢ã§ãã¾ã™ï¼</p>
                      <div className="mt-6 flex justify-center items-center gap-4 flex-wrap">
                        <button onClick={handleSuggestSong} disabled={isLoading || songList.length === 0} className="inline-flex items-center gap-2 px-5 py-2 bg-violet-600 text-white font-bold rounded-full hover:bg-violet-700 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                          <GiftIcon className="h-5 w-5"/> ãŠã¾ã‹ã›é¸æ›²
                        </button>
                      </div>
                  </header>
                  {isLoading ? (
                    <div className="text-center p-8 mt-8"><p className="text-lg text-gray-300 animate-pulse">æ›²ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿ä¸­...</p></div>
                  ) : (
                    <Fragment>
                      <Tabs viewMode={viewMode} setViewMode={setViewMode} />
                      {viewMode === 'search' ? (

                </main>

        // --- RENDER ---
